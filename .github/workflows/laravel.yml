name: Deploy

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
